<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>tic tac toe</title>
</head>
<body>
  <header>
    <h1>tic tac toe</h1>
    <div class='buttons'>
      <button id="start">START</button>
      <button id="reset">RESET</button>
    </div>
  </header>
  
  <main>

    <div class="game-choice">
      <button id="computer">play against computer</button>
      <button id="player">play against a human you provide</button>
    </div>

    <div class="computer-form">
      <form class="computer">
        <label for="player">player name:</label><br>
        <input type="text" id="player" name="player"><br>

        <input class="submit" type="submit" value="SUBMIT">
      </form>
    </div>

    <div class="player-form">
      <form class="multiplayer">
        <label for="player1">player 1 name:</label><br>
        <input type="text" id="player1" name="player1"><br>

        <label for="player2">player 2 name:</label><br>
        <input type="text" id="player2" name="player2"><br>

        <input class="submit" type="submit" value="SUBMIT">
      </form>
    </div>
    
    <div id="game-board">
      <div id="message">press START to begin!</div>
      <div class="grid-container">
        <div data-row="0" data-column="0" class="tile"></div>
        <div data-row="0" data-column="1" class="tile"></div>
        <div data-row="0" data-column="2" class="tile"></div>
        <div data-row="1" data-column="0" class="tile"></div>
        <div data-row="1" data-column="1" class="tile"></div>
        <div data-row="1" data-column="2" class="tile"></div>
        <div data-row="2" data-column="0" class="tile"></div>
        <div data-row="2" data-column="1" class="tile"></div>
        <div data-row="2" data-column="2" class="tile"></div>
      </div>
    </div>


  </main>
  
</body>
</html>
